<link href="https://fonts.googleapis.com/css?family=Averia+Libre|Averia+Serif+Libre|Gotu|Merriweather|Mirza|Playfair+Display|Roboto+Mono|Roboto+Slab|Simonetta|Slabo+27px|Source+Code+Pro|Special+Elite&display=swap" rel="stylesheet">

<div id="paper-wrapper"
     random-list-font-family="Tahoma, Helvetica, Arial, Times New Roman"
     [ngStyle]="{
      'background': overlayColor + ' ' + randomPaperBg,
      'text-shadow': textShadow,
      'background-size': 'cover',
      'background-blend-mode': 'overlay',
      'background-repeat': 'no-repeat',
      'overflow': 'hidden',
      'z-index': '-3',
      'height': getPaperProportionalHeight() + 'px'
    }">

  <div id="inner" appRandomRender
       [ngStyle]="{
        'padding': innerAreaVerticalPadding + ' ' + innerAreaHorizontalPadding
        }"
        random-list-font-family="Averia Libre, Averia Serif Libre, Gotu, Merriweather, Mirza, Playfair Display, Roboto Mono, Roboto Slab, Simonetta, Slabo 27px, Source Code Pro, Special Elite"
        random-list-transform="rotate(0deg), rotate(-0.5deg), rotate(1deg), rotate(-1.5deg), rotate(2deg), rotate(-2.5deg)"
        >

  <div *appRandomTemplate="[akte_06__153, akte_06__152, akte_01]"></div>
<!--    <div *appRandomTemplate="[akte_06__153]"></div>-->
</div>
